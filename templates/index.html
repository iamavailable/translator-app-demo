{% extends 'base.html' %}

{% block title %}
Translator
{% endblock title %}


{% block custom_css %}
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock custom_css %}


{% block body %}
<!-- nav bar -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Translator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/iamavailable/translator-app-demo">source code</a>
        </li>
      </ul>
    </div>
  </nav>
<div>
<!-- nav bar ends -->
<br>
<br>

<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="POST">
                    <!-- Enter text to translate. -->
                    <div class="form-group">
                        <label for="text-to-translate"><strong>Enter the text you'd like to
                                translate:</strong></label>
                        <textarea class="form-control" name="text-to-translate" rows="5"></textarea>
                    </div>
                    <!-- Select output language here. -->
                    <div class="form-group">
                        <label for="select-language"><strong>Translate to:</strong></label>
                        <select class="form-control" name="select-language">
                            <option value="ar">Arabic</option>
                            <option value="ca">Catalan</option>
                            <option value="zh-Hans">Chinese (Simplified)</option>
                            <option value="zh-Hant">Chinese (Traditional)</option>
                            <option value="hr">Croatian</option>
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="el">Greek</option>
                            <option value="he">Hebrew</option>
                            <option value="hi">Hindi</option>
                            <option value="it">Italian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="es">Spanish</option>
                            <option value="th">Thai</option>
                            <option value="tr">Turkish</option>
                            <option value="vi">Vietnamese</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Translate text</button></br>
                    </br>
                </form>
                <!-- Translated text returned by the Translate API is rendered here. -->
            </div>
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="translation-result"><strong>Translated text:</strong></label>
                        <textarea readonly class="form-control" rows="5">{{ translation_result }}</textarea>
                    </div>
                </form>
                <form>
                    <div class="form-group">
                        <label for="pronunciation"><strong>Pronunciation:</strong></label>
                        <textarea readonly class="form-control" rows="5">{{ pronunciation }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="pronunciation"><strong>Confidence Level:</strong></label>
                        <textarea readonly class="form-control" rows="5">{{ confidence_level }}</textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock body %}

{% block custom_js %}
<!-- Custom JS -->
<script src="{{ url_for('static', filename='script/index.js') }}"></script>
{% endblock custom_js %}
